<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website</title>
</head>
<body>
    <!-- Target Audience - People who don't know roman numerals -->
    <!-- The website will turn numbers into roman numerals -->
    <!-- Roman numerals are complex especaily at large numbers -->
    <h2>Arabic numeral to Roman numeral</h2>
    <Form name="Input">
    <Label for="Arabic">Arabic numeral: </Label>
    <br>
    <input type="text" id="arabic" name="Arabic" placeholder="Positive Numbers only">
    <br>
    <label for="Roman">Roman numeral:</label>
    <br>
    <input type="text" title="Use Capitals" id="roman" name="roman" placeholder="Valid numerals only">
    <br>
    <input type="button" value="Submit" id="submit">
    <input type="button" value="Clear" id="clear">
    </Form>

    <script src="website.js"></script>
    <link rel="stylesheet" href="website.css">
</body>
</html>
